<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Shopping Cart</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
<h1>ðŸ›’ My Shop</h1>
<a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
</header>

<div class="container">

<div class="items">
<h2>Items</h2>

<div class="item">
<img src="https://via.placeholder.com/150" alt="Headphones">
<h3>Headphones</h3>
<p>$50</p>
<button onclick="addToCart('Headphones', 50)">Add</button>
</div>

<div class="item">
<img src="https://via.placeholder.com/150" alt="Keyboard">
<h3>Keyboard</h3>
<p>$30</p>
<button onclick="addToCart('Keyboard', 30)">Add</button>
</div>

<div class="item">
<img src="https://via.placeholder.com/150" alt="Mouse">
<h3>Mouse</h3>
<p>$20</p>
<button onclick="addToCart('Mouse', 20)">Add</button>
</div>
</div>


<div class="cart">
<h2>Shopping Cart</h2>
<ul id="cartList"></ul>
<h3>Total: $<span id="total">0</span></h3>
</div>

</div>

</body>
</html>
